<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <img src="logo.PNG">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product-list">
            <div class="product">
                <h2>Adobe Photoshop</h2>
                <img src="photoshop.jpg" alt="Adobe Photoshop">
                <p>Price: ₹2000/month</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h2>Adobe Premiere Pro</h2>
                <img src="premiere_pro.png" alt="Adobe Premiere Pro">
                <p>Price: ₹2500/month</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h2>Final Cut Pro</h2>
                <img src="final_cut_pro.jpeg" alt="Final Cut Pro">
                <p>Price: ₹36000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h2>Windows 10</h2>
                <img src="Windows 10.png" alt="Windows 10">
                <p>Price: ₹10000</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

</body>
</html>
